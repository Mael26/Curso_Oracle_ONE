<!DOCTYPE html>

<html>
    <head>

        <meta charset="UTF-8">

        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <div class="caja">
                <h1><a href="index.html"></a><img src="imagenes/logo.png" alt="Logo de la barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombre">Nombre y apellido</label>
                <input id="nombre" type="name" class="enLinea" required>

                <label for="correo">Correo electronico</label>
                <input type="email" id="correo" class="enLinea" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="enLinea" required placeholder="(xx) xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="enLinea" required></textarea>

                <fieldset>

                <legend>Como le gustaria ser contactado</legend>

                <label for="radioEmail"><input type="radio" name="contacto" value="email" id="radioEmail">Email</label>


                <label for="radioTelefono"><input type="radio" name="contacto" value="telefoto" id="radioTelefono">Telefono</label>


                <label for="radioWhatsapp"><input type="radio" name="contacto" value="whatsapp" id="radioWhatsapp" checked>Whatsapp</label>

                </fieldset>

                <fieldset>

                <legend>En que horario desea ser atendidio</legend>

                <select>
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barberia alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar" on>

            </form>

            <table>

                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8:00 ~  20:30 hrs.</td>
                </tr>
                <tr>
                    <td>Miercoels</td>
                    <td>8:00 ~  20:30 hrs.</th>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8:00 ~  20:30 hrs.</td>
                </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="/imagenes/logo-blanco.png" alt="logo de la barberia">
            <p class="copyright">&copy Copyright Barberia Alura</p>
        </footer>

    </body>



</html>
